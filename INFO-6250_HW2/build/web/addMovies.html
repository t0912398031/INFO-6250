<html>
    <head>
        <title>Add Movie Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Please Enter the Details Below</h1>
        <form action="add" method="POST">
            <label>title :</label>  <input type="text" name="title"><br /><br/>
            <label>actor :</label>  <input type="text" name="actor"><br /><br/>

            <label>year :</label>  <input type="text" name="year"><br /><br/>
            <input type="submit" value="Add Movie"/>
        </form>
